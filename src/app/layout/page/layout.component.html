<nz-layout class="page-layout">
  <nz-sider nzCollapsible nzBreakpoint="md" [nzCollapsedWidth]="0">
    <div class="page-layout__sticky-menu">
      <div class="logo"><img src="assets/logo.png" alt="Logo" /></div>
      <ul nz-menu nzMode="inline" nzTheme="dark">
        <li
          nz-menu-item
          routerLink="/home"
          routerLinkActive="ant-menu-item-selected"
        >
          <i nz-icon nzType="home"></i>
          <span>Home</span>
        </li>
        <li
          nz-menu-item
          routerLink="/products"
          routerLinkActive="ant-menu-item-selected"
        >
          <i nz-icon nzType="appstore-add"></i>
          <span>Products</span>
        </li>
        <li
          nz-menu-item
          routerLink="/cart"
          routerLinkActive="ant-menu-item-selected"
        >
          <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
          <span>Card</span>
        </li>
      </ul>
      <ul nz-menu nzMode="inline" nzTheme="dark">
        <li
          nz-menu-item
          routerLink="/admin/dashboard"
          routerLinkActive="ant-menu-item-selected"
        >
          <i nz-icon nzType="control" nzTheme="outline"></i>
          <span>Admin</span>
        </li>
      </ul>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Goat Game ©2020 Implement By Rafał Białek</nz-footer>
  </nz-layout>
</nz-layout>
