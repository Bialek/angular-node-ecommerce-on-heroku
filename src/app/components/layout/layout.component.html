<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="md" [nzCollapsedWidth]="0">
    <div class="logo"><img src="assets/logo.png" alt="Logo"></div>
    <ul nz-menu nzMode="inline" nzTheme="dark">
      <li nz-menu-item routerLink="/home" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="home"></i>
        <span>Home</span>
      </li>
      <li nz-menu-item routerLink="/products" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="appstore-add"></i>
        <span>Products</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>

      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
